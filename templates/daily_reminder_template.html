<head>

    <title>Daily Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;

            padding: 20px;

        }

        h1 {
            color: #3498db;
        }

        p {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            color: #777;
        }

    </footer>
